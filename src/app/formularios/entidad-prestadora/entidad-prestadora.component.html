      <form
      class="row g-3"
      [formGroup]="frmFiltroEntidadPrestadora"
      autocomplete="off"
    >
      <div class="row mt-4">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Razón Social</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Razón social"
            formControlName="razonsocial"
          />
        </div>
        <label for="colFormLabelSm" class="col-sm-1 col-form-label col-form-label-sm">RUC</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="RUC"
            formControlName="ruc"
          />
        </div>
        <div class="col-sm-3">
          <button
          type="submit"
          class="btn btn-success btn-sm mb-3 boton_verde"
          style="width: 150px; margin-bottom: 5px"
          (click)="listarEntidadPrestadora()"
        >
          Buscar
        </button>
        </div>
      </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-success boton_verde"
        style="width: 150px; margin-bottom: 5px"
        (click)="doModalEntidad()"
      >
        Nuevo Registro
      </button>
    </div>
  </div>
  <div class="table-responsive tableshadow">
    <table class="table table-bordered marginbutton0">
      <thead>
        <tr>
          <th scope="row" class="table_cabecera" style="width: 100px;">Nro. Orden</th>
          <th scope="row" class="table_cabecera">RUC</th>
          <th scope="row" class="table_cabecera">Razón Social</th>
          <th scope="row" class="table_cabecera">Fecha de creación</th>
          <th scope="row" class="table_cabecera">Estado</th>
          <th scope="row" class="table_cabecera">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaEntidadPrestadora; let row = index">
          <td>{{ row + 1 }}</td>
          <td>{{ item.ruc }}</td>
          <td>{{ item.razonsocial }}</td>
          <td>{{ item.fechacreacion }}</td>
          <td>
            <span *ngIf="item.estadoregistro">Activo</span>
            <span *ngIf="!item.estadoregistro">Inactivo</span>
          </td>
          <td>
            <span style="margin-right: 5px"
              ><button
                type="button"
                class="btn btn-outline-warning btn-sm"
                (click)="abrirModalActualizar(item)"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </span>
            <span>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm"
                (click)="eliminarEntidad(item, row)"
              >
                <i class="fa fa-trash" aria-hidden="true"></i></button
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <div class="p-2">
      <div class="row">
        <pagination
          [boundaryLinks]="true"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
          [totalItems]="contentArray.length"
         [itemsPerPage]="5"
         (pageChanged)="pageChanged($event)"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
<ng-template #modal_nuevo_entidad class="fontregular">
  <div class="modal-header">
    <h5 class="modal-title pull-left">DATOS DE LA ENTIDAD PRESTADORA</h5>
    <button
      type="button"
      class="close btn-close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="frmEntidadPrestadora" autocomplete="off">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label">RUC:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="ruc" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 col-form-label"
          >Razón social:</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            formControlName="razonsocial"
          />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-6" style="text-align: center">
          <button
            type="button"
            class="btn btn-danger boton_guardar"
            (click)="crearEntidad()"
          >
            Guardar
          </button>
        </div>
        <div class="col-sm-6" style="text-align: center">
          <button type="button" class="btn btn-danger boton_cancelar">
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
